<!DOCTYPE html>
<html lang=en>
<head>
<title>Schedule an Appointment</title>
</head>
<body>

<h2>Schedule an Appointment</h2>
<p>Please schedule a appointment for our spa day</p>
<form action="schedule.html">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br><br>
  
  <label for="Services">Choose a service:</label>
  <select id="Services" name="Services">
    <option value="Haircut">Haircut</option>
    <option value="Facial">Facial</option>
    <option value="Manicure">Manicures</option>
    <option value="Acrylic Nails">Acrylic Nails</option>
    <option value="Pedicure">Pedicure</option>
  </select>
  
  <label for="Time">Choose a time from 8am to 4pm:</label>
  <select id="Services" name="Services">
    <option value="8">8:00am</option>
    <option value="9">9:00am</option>
    <option value="10">10:00am</option>
    <option value="11">11:00am</option>
    <option value="12">12:00am</option>
    <option value="1">1:00pm</option>
    <option value="2">2:00pm</option>
    <option value="3">3:00pm</option>
    <option value="4">4:00pm</option>
  </select>

  <textarea name="message" rows="10" cols="30">Write any questions or comments here.</textarea>
  <br><br>
  
  <input type="submit" value="Submit">
</form> 

</body>
</html>
